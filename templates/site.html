          <!--Tablo-->
	<style>
			div.maps{background:rgb(29, 166, 230);}


			#map svg {
				position: relative;
			}

			svg>a {
				cursor: pointer;
				display: block;
			}

	  body {
		background-color: rgba(58, 199, 255, 0.4);
	  }
	  body * {
		box-sizing: border-box;
	  }

	  .header {
		background-color: #327a81;
		color: white;
		font-size: 1.5em;
		padding: 1rem;
		text-align: center;
		text-transform: uppercase;
	  }

	  img.aaa {
		border-radius: 50%;
		height: 35px;
		width: 35px;
	  }

	  .table-users {
		border: 1px solid #327a81;
		border-radius: 10px;
		box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
		max-width: calc(100% - 2em);
		margin: 1em auto;
		overflow: hidden;
		width: 800px;
	  }

	  table {
		table-layout: fixed;
		width: 100%;
	  }
	  table td, table th {
		color: #2b686e;
		padding: 10px;
	  }
	  table td {
		text-align: center;
		vertical-align: middle;
	  }
	  table td:last-child {
		font-size: 0.95em;
		line-height: 1.4;
		text-align: center;
	  }
	  table th {
		background-color: #daeff1;
		font-weight: 300;
	  }
	  table tr:nth-child(2n) {
		background-color: rgb(195, 243, 250);
	  }
	  table tr:nth-child(2n+1) {
		background-color: #d7f4f7;
	  }

	  @media screen and (max-width: 700px) {
		table, tr, td {
		  display: block;
		}
		table {
		  table-layout: fixed;
      width: 100%;
      height: 50%;
	  }
		td:first-child {
		  position: absolute;
		  top: 50%;
		  transform: translateY(-50%);
		  width: 100px;
		}
		td:not(:first-child) {
		  clear: both;
		  margin-left: 100px;
		  padding: 4px 450px 4px 90px;
		  position: relative;
		  text-align: left;
		}
		table td:last-child {
		  font-size: 0.95em;
		  line-height: 1.4;
		  text-align: left;
		}
		td:not(:first-child):before {
		  color: #6cbec6;
		  content: "";
		  display: block;
		  left: 0;
		  position: absolute;
		}
		td:nth-child(2):before {
		  content: "İsim:";
		}
		td:nth-child(3):before {
		  content: "Mahal:";
		}
		td:nth-child(4):before {
		  content: "Bölge:";
		}
		td:nth-child(5):before {
		  content: "İli:";
		}
		td:nth-child(6):before {
		  content: "Teşkilatı:";
		}
		td:nth-child(7):before {
		  content: "Acm:";
		}

		tr {
		  padding: 10px 0;
		  position: relative;
		}
		tr:first-child {
		  display: none;
		}
	  }
	  @media screen and (max-width: 500px) {

		.header {
      display: none;
		  background-color: transparent;
		  color: rgb(33, 216, 33);
		  font-size: 2em;
		  font-weight: 700;
		  padding: 0;
		  text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
		}

		img.aaa {
		  border: 3px solid;
		  border-color: #daeff1;
		  height: 100px;
		  margin: 0.5rem 0;
		  width: 100px;
		}

		td:first-child {
		  background-color: #c8e7ea;
		  border-bottom: 1px solid #91ced4;
		  border-radius: 10px 10px 0 0;
		  position: relative;
		  top: 0;
		  transform: translateY(0);
		  width: 100%;
		}
		td:not(:first-child) {
		  margin: 0;
		  padding: 5px 1em;
		  width: 100%;
		}
		td:not(:first-child):before {
		  font-size: 0.8em;
		  padding-top: 0.3em;
		  position: relative;
		}
		td:last-child {
		  padding-bottom: 1rem !important;
		}

		tr {
		  background-color: white !important;
		  border: 1px solid #6cbec6;
		  border-radius: 10px;
		  box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
		  margin: 0.5rem 0;
		  padding: 0;
		  width: 250px;
		  overflow: hidden;
		  display: inline-block;
		  white-space: nowrap;
		}

		.table-users {
		  border: none;
		  box-shadow: none;
      overflow: visible;


		}
	  }
	</style>



<script>
	//belirli sürede bi kodun çalışmasını sağlar
	function sleep(ms) {return new Promise(resolve => setTimeout(resolve, ms)); }
	
	async function donen() { 
		var deger = $("textarea[name=deger]").val(); //inputtan kullanıcının girmiş olduğu veriyi alıyorum
		var parcalar= deger.split(","); // gelen veriyi virgül ile ayırıyorum
		
	for(let y=0;y<parcalar.length;y++){ // burada parçalarda yer alan değerleri tek tek gönderiyorum
		
		for (let i = 1; i <20 ; i++) {        
        await sleep(200);
		random();	//harita üzerinde rastgele boyalıyorum	 
      }
	  bilgi(parcalar[y]); //20 kez random fonksiyonunu çalıştırdıktan sonra rastgele bir alanı boyalıyorum
	  await sleep(1000)
	  console.log(parcalar[y]);
	}}

	//rastgele alanın rengini değiştiren fonsiyon
	function random(){
	  var x = document.getElementById("myAudio");
	  var random = Math.floor(Math.random() * (allobjs.length - 1) ) + 1;
	  if (allobjs[random].id != 'blank'){
		allobjs[random].animate({fill: '#fff'}, 400);
		allobjs[random].animate({fill: '#ffff'}, 200)
		x.play();	
		
	  }}

	//
	function bilgi(deger){		
		
		
	  var random = Math.floor(Math.random() * (allobjs.length - 1) ) + 1;
	  if (allobjs[random].id != 'blank'){
		allobjs[random].animate({fill: '#FF3535'}, 1000);
		
		
		// var k=$("#"+id).position()
		// var x=k.left-110,y=k.top;
		// $("#map").append(" <div style='font-size:12px;position:absolute;left:"+x+"px;top:"+y+"px;'>"+id+"</div> ");

		$(function() {
		  $.getJSON('/static/yer.json', function(data) {
							
				//$("tbody").find("tr").remove(); //ard arda kullanmak için
				
				var al =[];

				$.each(data, function(i, f) {
					if(f.plaka == random){
						var al1 = [deger,f.yerler,f.bolge,f.ili,f.teskilati,f.acm];
						al.push(al1);							
					}						
				});
				var randm = Math.floor(Math.random() * (al.length - 1) ) + 1;
				
				var tblRow = "<tr>" +
					"<td>" + "<img class='aaa'src='/static/bayrak.jpg' alt='' />" + "</td>" +
					"<td>" + al[randm][0] + "</td>" +
					"<td>" + al[randm][1] + "</td>" +
					"<td>" + al[randm][2] + "</td>" +
					"<td>" + al[randm][3] + "</td>" +
					"<td>" + al[randm][4] + "</td>" +
					"<td>" + al[randm][5] + "</td>" +
					//"<td>" + getJsonFile(al[randm][1]) + "</td>" +
					"</tr>";				
						
				$("tbody").append(tblRow);
			
	
		  });
	
		 });
	}}
	

</script>
